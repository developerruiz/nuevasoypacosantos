    <title>Document</title>
    <style>
        #calendarview {
  margin-bottom:50px;
}

.calendargrego, .calendargrego th, .calendargrego td {
	border: 1px solid #D4E0EE;
	border-collapse: collapse;
	font-family: "Trebuchet MS", Arial, sans-serif;
	color: #555;
	text-align:right;
}

.calendargrego caption {
	font-size: 150%;
	font-weight: bold;
	margin: 5px;
}

.calendargrego td,.calendargrego th {
	padding: 4px;
}

.calendargrego thead th {
	text-align: center;
	background: #E6EDF5;
	color: #4F76A3;
	font-size: 100% !important;
	height:18px;
}

.calendargrego tbody th {
	font-weight: bold;
}
.calendargrego tbody tr { background: #FCFDFE; }

.calendargrego tbody tr.odd { background: #F7F9FC; }

.calendargrego table a:link {
	color: #718ABE;
	text-decoration: none;
}

.calendargrego table a:visited {
	color: #718ABE;
	text-decoration: none;
}

.calendargrego table a:hover {
	color: #718ABE;
	text-decoration: underline !important;
}

.calendargrego tfoot th, tfoot td {
	font-size: 85%;
}

.calendargrego, #barcal{
	margin:0;
	padding:0;
	font-family:tahoma;
	font-size:8pt;
}

.calendargrego .disabled{
	color:#CCCCCC;
}

.calendargrego .headbox {
	background: #F7F9FC;
	width:100%;
	height:15px;
	display:block;
	vertical-align:top;
}
.calendargrego .bodybox{
	background-color:#fff;
	width:100%;
	text-align: left;
}
#barcal{
	background-color:#E6EDF5;
	width:100%;
	padding-top: 5px;
	height:25px;
	text-align: center;
}

.nav-left,.nav-right {
	display: inline-block;
	height: 20px;
	width: 20px;
	background-repeat: no-repeat;
}
